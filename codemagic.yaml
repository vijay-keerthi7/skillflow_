workflows:
  capacitor-android-build:
    name: Spark Android Debug Build
    max_build_duration: 30
    environment:
      node: 20
      java: 17
    scripts:
      - name: Debug File System
        script: |
          echo "Current Directory:"
          pwd
          echo "Files in this directory:"
          ls -la
          echo "Files inside frontend directory:"
          ls -la frontend/
      - name: Install dependencies
        script: npm install --prefix frontend
      - name: Build React Web App
        # ðŸ‘‡ ADDED CI=false HERE ðŸ‘‡
        script: CI=false npm run build --prefix frontend
      - name: Sync Capacitor Android
        script: |
          cd frontend
          npx cap sync android
      - name: Build Android APK
        script: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew assembleDebug
